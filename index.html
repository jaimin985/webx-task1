<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Image Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
            background: #1a1a1a;
        }

        .container {
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        .card {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card-1 {
            width: 60%;
            height: 60%;
            top: -12%;
            left: -10%;
            transform: rotate(-5deg);
            z-index: 1;
        }

        .card-2 {
            width: 60%;
            height: 60%;
            top: -10%;
            right: -10%;
            transform: rotate(-5deg);
            transform-origin: center;
            z-index: 2;
        }

        .card-3 {
            width: 60%;
            height: 60%;
            bottom: -7.5%;
            left: -7.7%;
            transform: rotate(-5deg);
            transform-origin: center;
            z-index: 10;
        }

        .card-4 {
            width: 60%;
            height: 70%;
            bottom: -7.2%;
            right: -12.3%;
            transform: rotate(-5deg);
            transform-origin: center;
            z-index: 3;
        }

        .card-content {
            position: relative;
            z-index: 10;
            text-align: center;
            transition: transform 0.4s ease;
        }

        .card:hover .card-content {
            transform: scale(1.15);
        }

        .card-title {
            font-size: 130px;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.7);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .card-description {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .card-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
            object-fit: cover;
            z-index: 1;
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            transition: background 0.5s ease;
            z-index: 2;
        }

        .card:hover .card-image {
            opacity: 0.7;
        }

        .card:hover .card-overlay {
            background: rgba(0, 0, 0, 0.35);
        }

        .card-content1 {
            position: absolute;
            top: 320px;
            right: 30px;
            transform: rotate(5deg);

        }
        .card-content2 {
            position: absolute;
            top: 240px;
            left: 30px;
            transform: rotate(5deg);

        }
        .card-content3 {
            position: absolute;
            top:-50px;
            left: 50px;
            transform: rotate(5deg);
        }

        .card-1 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .card-2 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .card-3 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .card-4 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }

    </style>
</head>
<body>
    <div class="container">
        <div class="card card-1" id="card1">
            <img class="card-image" src="" alt="Mountain" id="img1">
            <div class="card-overlay"></div>
            <div class="card-content1">
                <h2 class="card-title">de</h2>
            </div>
        </div>

        <div class="card card-2" id="card2">
            <img class="card-image" src="" alt="Ocean" id="img2">
            <div class="card-overlay"></div>
            <div class="card-content2">
                <h2 class="card-title">l</h2>
            </div>
        </div>

        <div class="card card-3" id="card3">
            <img class="card-image" src="" alt="Forest" id="img3">
            <div class="card-overlay"></div>
        </div>

        <div class="card card-4" id="card4">
            <img class="card-image" src="" alt="Desert" id="img4">
            <div class="card-overlay"></div>
            <div class="card-content3">
                <h2 class="card-title">ve</h2>
            </div>
        </div>
    </div>

    <script>
        const images = {
            img1: 'https://picsum.photos/800/600?random=1',
            img2: 'https://picsum.photos/800/600?random=2',
            img3: 'https://picsum.photos/800/600?random=3',
            img4: 'https://picsum.photos/800/600?random=4'
        };

        Object.keys(images).forEach(id => {
            document.getElementById(id).src = images[id];
        });

        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function() {
                const title = this.querySelector('.card-title').textContent;
                console.log(`Clicked on ${title} card`);
            });
        });
    </script>
</body>
</html>
